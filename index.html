<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* CSS: Styling everything inside this file */
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            background: #ffffff;
            width: 320px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .profile-card p {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .links a {
            display: block;
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        /* This makes the links react when you hover over them */
        .links a:hover {
            background-color: #555;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Jane Doe</h2>
        <p>Web Developer & Designer</p>
        
        <div class="links">
            <a href="#">My Portfolio</a>
            <a href="#">LinkedIn</a>
            <a href="#">Contact Me</a>
        </div>
    </div>

</body>
</html>
