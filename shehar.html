<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quranic Reflection</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: radial-gradient(circle at center, #0a0f1f, #030712);
  font-family: 'Segoe UI', 'Arial', sans-serif;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.15;
  animation: stars 100s linear infinite;
  z-index: -1;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: 10000px 5000px; }
}

.container {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 40px 60px;
  max-width: 800px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.arabic {
  font-family: 'Scheherazade', serif;
  font-size: 2.3em;
  direction: rtl;
  margin-bottom: 20px;
  color: #f9fafb;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.translation {
  font-size: 1.2em;
  color: #cbd5e1;
  margin-bottom: 25px;
}

.reference {
  font-size: 1em;
  color: #60a5fa;
  letter-spacing: 1px;
}
</style>
</head>
<body>

<div class="container">
  <div class="arabic">
    إِنَّ مَعَ الْعُسْرِ يُسْرًا
  </div>
  <div class="translation">
    “Indeed, with hardship comes ease.”  
  </div>
  <div class="reference">
    — Surah Ash-Sharh (94:6)
  </div>
</div>
<footer style="margin-top:60px; color:#94a3b8; font-size:1em; letter-spacing:1px;">
    Developed by SheharBano404
</footer>

</body>
</html>
